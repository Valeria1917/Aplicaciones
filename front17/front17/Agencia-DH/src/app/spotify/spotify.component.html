<div class="spotify-search">
    <h1>Buscar canciones en Spotify</h1>
    <input type="text" [(ngModel)]="searchQuery" placeholder="Ingresa el nombre de una canciÃ³n" />
    <button (click)="searchTracks()">Buscar</button>
  
    <div *ngIf="tracks.length > 0" class="track-list">
      <h2>Resultados:</h2>
      <ul>
        <li *ngFor="let track of tracks">
          <img [src]="track.album.images[0].url" alt="{{ track.name }}">
          <div>
            <p>{{ track.name }}</p>
            <p>{{ track.artists[0].name }}</p>
          </div>
          <audio controls>
            <source [src]="track.preview_url" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
          </audio>
        </li>
      </ul>
    </div>
  </div>
