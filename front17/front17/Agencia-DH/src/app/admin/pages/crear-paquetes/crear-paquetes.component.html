<div class="container-title">
  <h1>Creación de Paquetes</h1>
  <a href="https://adsmanager.facebook.com/adsmanager/manage/campaigns?act=401216403031653&impression_breakdown=device_platform%2Cplatform_position%2Cpublisher_platform" target="_blank" class="logo-link">
    <img src="https://st2.depositphotos.com/1144386/7770/v/450/depositphotos_77705008-stock-illustration-original-round-blue-facebook-web.jpg" alt="" class="facebook-logo">
    
  </a>
</div>

<app-pasos-navegacion [currentStep]="currentStep"></app-pasos-navegacion>

<section class="container__accordion">
  <div class="seleccion">
    <ng-container [ngSwitch]="currentStep">
      <app-acordeon-paquete *ngSwitchCase="1" #serviciosComponent></app-acordeon-paquete>
      <app-crear-itinerario *ngSwitchCase="2"></app-crear-itinerario>

      <div class="seleccion__buttons">
        <button class="btn btn-secondary mx-3" (click)="previousStep()">Atrás</button>
        <button class="btn btn-primary" *ngIf="currentStep != 2" (click)="nextStep()">Siguiente</button>
      </div>
    </ng-container>
  </div>

  <!-- Lista del contenido del Paquete Personalizado -->
  <app-contenido-paquete></app-contenido-paquete>
</section>

<style>
  .facebook-logo {
    width: 2cm; /* Ajusta el ancho de la imagen a 2 cm */
    height: auto; /* Mantiene la proporción de la imagen */
  }
</style>
